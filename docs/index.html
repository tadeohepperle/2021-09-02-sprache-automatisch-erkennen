<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Detector</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="bg-white p-5 shadow rounded mt-3">
        <h1 class="display-3 text-center mb-5">
          An Algorithm for Language Detection
        </h1>
        <figure class="text-center">
          <blockquote class="blockquote rounded bg-dark text-white p-3">
            <p>
              Letting the computer recognize languages is easier than you think,
              does not require neural networks and can be achieved with only
              about 5000 characters of training text for each language. The
              algorithm is purely based on letter frequencies and word length
              distribution.
            </p>
          </blockquote>
        </figure>
      </div>
      <div class="p-5">
        <form class="mb-2">
          <div class="form-group">
            <label for="textarea1" class="mb-3">Enter a text:</label>
            <textarea class="form-control" id="textarea1" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="p-5 shadow rounded mb-5">
        <div class="row">
          <div class="col-md-6">
            <div style="max-width: 600px">
              <canvas id="myChart" width="800" height="800"></canvas>
            </div>
          </div>
          <div class="col-md-6"><h2>The text seems to be <b id="languagelabel" style="color: rgba(145, 145, 145, 0.8);">?????</b></div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.mjs"></script>
  </body>
</html>
