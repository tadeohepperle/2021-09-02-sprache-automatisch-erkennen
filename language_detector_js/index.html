<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Detector</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="p-5 bg-light shadow rounded">
        <h1 class="display-3 text-center my-5">
          Den Computer Sprachen erkennen lassen
        </h1>
        <figure class="text-center">
          <blockquote class="blockquote rounded bg-dark text-white p-3">
            <p>
              Den Computer Sprachen erkennen zu lassen ist leichter als gedacht,
              erfordert keine neuronalen Netzwerke und kann mit nur ca. 5000
              Zeichen Trainingstext f√ºr jede Sprache erreicht werden.
            </p>
          </blockquote>
        </figure>
      </div>
      <div class="p-5">
        <form class="mb-2">
          <div class="form-group">
            <label for="exampleFormControlTextarea1" class="mb-3"
              >Gib einen Text ein:</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="bg-light p-5 shadow rounded">
        <div style="max-width: 400px">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
